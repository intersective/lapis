language: php

php:
#  - 5.4
#  - 5.5
  - 5.6

env:
#  - CAKE_VERSION=2.6
  - CAKE_VERSION=2.7

install:
  - git clone git://github.com/cakephp/cakephp ../cakephp && cd ../cakephp && git checkout $CAKE_VERSION
  - composer create-project --no-install cakephp/cakephp:$CAKE_VERSION.* ../cakephp
  - cd ../cakephp && CAKE_DIR=`pwd`
  - cp -R ../lapis plugins/Lapis
  - chmod -R 777 $CAKE_DIR/app/tmp
  - composer global require 'phpunit/phpunit=3.7.38
  - ln -s ~/.composer/vendor/phpunit/phpunit/PHPUnit $CAKE_DIR/vendors/PHPUnit
  #- sh -c "composer global require 'phpunit/phpunit=3.7.38'"
  #- sh -c "ln -s ~/.composer/vendor/phpunit/phpunit/PHPUnit ../cakephp/vendors/PHPUnit"

before_script:
  - sh -c "mysql -e 'CREATE DATABASE cakephp_test;'"
  - echo "<?php
    class DATABASE_CONFIG {
    public \$test = array(
      'datasource' => 'Database/Mysql',
      'database' => 'cakephp_test',
      'host' => '0.0.0.0',
      'login' => 'travis',
      'persistent' => false,
    );
    }" > ../cakephp/app/Config/database.php

script:
  - ./lib/Cake/Console/cake test AssetCompress AllTests --stderr

notifications:
  email: false
